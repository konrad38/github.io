<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- First Section: Animation and Text -->
        <section id="animation-section">
            <div class="animation-container">
                <!-- Animation goes here -->
                <div id="animation"></div>
                <!-- Top word -->
                <h1 class="top-word">Your Word</h1>
                <!-- Slogan -->
                <p class="slogan">Your Slogan Here</p>
            </div>
        </section>
    </header>

    <!-- FPO sections -->
    <section id="section-2" class="fpo">FPO Section 2</section>
    <section id="section-3" class="fpo">FPO Section 3</section>
    <section id="section-4" class="fpo">FPO Section 4</section>
    <section id="section-5" class="fpo">FPO Section 5</section>

    <!-- Sixth Section: Form/Email -->
    <section id="form-section">
        <form action="your-form-handler-url" method="post">
            <label for="email">Subscribe to our newsletter:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Seventh Section: Signature and Pinterest Link -->
    <footer>
        <section id="signature-section">
            <p>Your Signature</p>
            <a href="https://www.pinterest.com/yourprofile" target="_blank">Visit our Pinterest</a>
        </section>
    </footer>

    <script src="script.js"></script>
</body>
</html>
